<article class="container mb-5">
  <div *ngIf="!localStorageCart">
    <h2>Nemate proivoda u ko≈°arici</h2>
  </div>
  <div *ngIf="localStorageCart" class="row w-50">
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cartItems" class="list-group-item">
        <div class="row align-items-center">
          <div class="col-2">
            <img src="{{imagePath}}/{{item.book.imagePath}}" alt="{{item.book.title}}">
          </div>
          <div class="col">
            <a routerLink="../book/{{item.book.id}}">{{item.book.title}}</a>
          </div>
          <div class="col input-group">
            <input type="number" class="form-control" value="{{item.amount}}" (change)="amountChanged(item.book, $event)">
          </div>
          <div class="col">
            <span>{{(item.book.discountPrice !== 0 ? item.book.discountPrice * item.amount : item.book.price * item.amount).toFixed(2)}}</span>
          </div>
        </div>
      </li>
      <li class="list-group list-group-flush mt-3">
        <div class="row align-items-center">
          <button type="button" class="w-25 btn btn-success col-2" (click)="purchaseBooks()">Kupnja</button>
          <span class="ms-5 col-2">{{this.totalCartPrice}} kn</span>
        </div>
      </li>
    </ul>
  </div>
</article>
