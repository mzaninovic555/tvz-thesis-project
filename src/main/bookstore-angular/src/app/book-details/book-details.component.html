<article class="container mb-5">
  <div class="row mt-5">
    <div class="col-lg col-md-6 col-sm-12">
      <img src="{{imagePath}}/{{book?.imagePath}}">
    </div>
    <div class="col-lg-8 col-md-6 col-sm-12 ms-5">
      <h2>{{book?.title}}</h2>
      <h4>{{book?.author!.firstName}} {{book?.author!.lastName}}</h4>
      <hr>
      <input type="">
      <hr>
      <p>{{book?.description}}</p>
    </div>
  </div>
</article>
