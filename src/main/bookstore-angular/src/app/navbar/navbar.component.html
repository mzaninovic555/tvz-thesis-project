<div class="container">
  <nav class="navbar navbar-expand-md navbar-light">
    <a href="#" class="navbar-brand"><img src="assets/bookstore-logo.png" width="60px" height="60px" alt="logo"></a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent, #navbarSupportedContent2"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="input-group justify-content-center">
        <input type="text" class="form-control" placeholder="Pretraži knjigu..." [(ngModel)]="book" name="book">
        <button type="button" class="btn btn-success" (click)="searchForBooks()">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <ul class="navbar-nav">
        <li class="border-end pe-2">
          <div class="dropdown" *ngIf="!authenticationService.isUserAuthenticated()">
            <a href="#" class="nav-link dropdown-toggle" role="button" id="dropdownMenuLinkLoggedOut"
               data-bs-toggle="dropdown" aria-expanded="false">Prijava/Registracija
            </a>
            <ul class="dropdown-menu text-center" aria-labelledby="dropdownMenuLinkLoggedOut">
              <li>
                <form class="p-3" name="authenticationForm">
                  <label for="username" class="form-label">Korisničko ime:</label>
                  <input type="text" class="form-control mb-2" id="username" name="username" [(ngModel)]="login.username">
                  <label for="password">Lozinka:</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password">
                  <button type="button" class="btn btn-success mt-2" (click)="loginFunction()"><i class="fa-solid fa-door-open me-2"></i>Prijava</button>
                </form>
              </li>
            </ul>
          </div>

          <div class="dropdown" *ngIf="authenticationService.isUserAuthenticated()">
            <a href="#" class="nav-link dropdown-toggle" role="button" id="dropdownMenuLinkLoggedIn"
               data-bs-toggle="dropdown" aria-expanded="false">{{authenticationService.getAuthenticatedUserUsername()}}
            </a>
            <ul class="dropdown-menu text-center" aria-labelledby="dropdownMenuLinkLoggedIn">
              <li>
                <a href="#" class="nav-link"><i class="fa-solid fa-user me-2"></i>Moj račun</a>
              </li>
              <li class="pb-1">
                <button type="button" class="btn btn-success" (click)="authenticationService.logout()"><i class="fa-solid fa-door-closed me-2"></i>Odjava</button>
              </li>
            </ul>
          </div>
        </li>
        <li class="border-end pe-2 ps-2">
          <a routerLink="/cart" class="nav-link">
            <i class="bi bi-cart4"></i>
            <span class="position-absolute top-55 start-10 translate-middle badge rounded-pill bg-success">{{cartItems > 99 ? '99+' : cartItems}}</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<br>
