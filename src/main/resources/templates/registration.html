<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr">
<head>
  <title th:remove="all"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<article style="font-family: Bahnschrift, sans-serif; width: 100%;">
  <div style="background-color: #6ec486; color: white; padding: 1rem; border-radius: 10px;">
    <h4 class="alert-heading" th:text="'Uspješna registracija'">Uspješna registracija</h4><br>
    <p style="margin-bottom: 0" th:text="
      'Poštovani ' + ${user.getFirstName()} + ' ' + ${user.getLastName()} + ', hvala Vam na registraciji za našu knjižaru!'"> </p>
    <p style="margin-bottom: 0" th:text="'Slobodno se prijavite sa korisničkim imenom: ' + ${user.getUsername()}"></p>
  </div>
</article>
</body>
</html>
